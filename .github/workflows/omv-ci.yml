
name: Continuous build using OMV

on:
  push:
    branches: [ master, development, experimental, test* ]
  pull_request:
    branches: [ master, development, experimental, test* ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.8,  "3.10" ]
        engine: [ PyNEST, "PyNEST:3.4", "PyNEST:3.5", PyNN_Nest, PyNN_NEURON, PyNN_Brian2, PyNN_NeuroML, jNeuroML_validate, jNeuroML, jNeuroML_NEURON ]
        exclude:
           - python-version: 3.8
             engine: PyNN_Brian2

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ matrix.python-version }}
        
    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation@test_pynn011
        
    - name: Run OMV tests on engine ${{ matrix.engine }}
      run: |
        omv all -V --engine=${{ matrix.engine }}
        
    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        env
